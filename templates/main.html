<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/save-library.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
      integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4="
      crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>{% block title%}{%endblock%}</title>
</head>
<body>

<div class="navbar">
    <a href="#home" id = "header_logo">Coolors</a>
    <a href="#sign-in" id="loginBtn" class = "right" >Sign-in</a>
    <a href="#sign-up" id="SignUpBtn" class = "right">Sign up</a>

    <div class="dropdown">
        <button class="dropbtn">Tools</button>
    <div class="dropdown-content">
        <a href="#"><img src="palette-icon.png" class="icon">Palette Generator</a>
        <a href="#"><img src="explore-icon.png" class="icon">Explore Palettes</a>
    </div>
    </div>

    <div id="loginPopup" class="popup">
        <span class="close" onclick="closePopup()"><i class="fas fa-times"></i></span>
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            <div class="validation-message" style="display:none;">Incorrect username or password.</div>
        </form>
        <a href="#" class="signup-link" id="signupLink">Sign Up</a>
    </div>

    <div id="signupPopup" class="popup">
        <span class="close" onclick="closePopup1()"><i class="fas fa-times"></i></span>
        <h2>Sign Up</h2>
        <form>
            <label for="signupUsername">Enter Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required><br><br>
            <label for="signupPassword">Enter Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
            <div class="validation-message" style="display:none;">Passwords do not match.</div>
        </form>
    </div>
    <div id="overlay" class="overlay"></div>

</div>
{% block body%}{%endblock%}
</body>
</html>
